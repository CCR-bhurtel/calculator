<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
     initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="resultContainer">
        <div class="resultInput">
          <input type="text" />
        </div>
      </div>
      <div class="calculationContainer">
        <div class="operandContainer">
          <div class="firstRow operandRow">
            <div class="input inputable clear" value="AC">AC</div>
            <div class="input inputable" value="%">%</div>
            <div class="input inputable" value="M">M</div>
          </div>

          <div class="operandRow">
            <div class="input inputable">7</div>

            <div class="input inputable">8</div>
            <div class="input inputable">9</div>
          </div>
          <div class="operandRow">
            <div class="input inputable">4</div>
            <div class="input inputable">5</div>
            <div class="input inputable">6</div>
          </div>
          <div class="operandRow">
            <div class="input inputable">1</div>
            <div class="input inputable">2</div>
            <div class="input inputable">3</div>
          </div>
          <div class="operandRow">
            <div class="input inputable">e</div>
            <div class="input inputable">0</div>
            <div class="input inputable">.</div>
          </div>
        </div>
        <div class="operatorContainer">
          <div class="operator inputable">/</div>
          <div class="operator inputable">*</div>
          <div class="operator inputable">-</div>
          <div class="operator inputable">+</div>
          <div class="operator equals">=</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
